[tool:pytest]
# Configuration for E2E testing
minversion = 6.0
testpaths = tests
python_files = test_e2e.py
python_classes = Test*
python_functions = test_*

# Markers for E2E tests
markers =
    e2e: marks tests as end-to-end (deselect with '-m "not e2e"')
    slow: marks tests as slow (deselect with '-m "not slow"')
    database: marks tests that require database connection
    api: marks tests that require API server
    cli: marks tests that require CLI tools

# Configure asyncio
asyncio_mode = auto

# Logging configuration
log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(name)s: %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# Timeout for long-running E2E tests
timeout = 300

# Warnings configuration
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
    ignore::UserWarning:neo4j.*

# Coverage configuration for E2E
addopts =
    --strict-markers
    --strict-config
    --tb=short
    -ra
    --cov-report=term-missing:skip-covered
    --cov-fail-under=70
